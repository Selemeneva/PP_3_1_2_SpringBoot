<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2>List of users</h2>
<br>
<style>
    .b1 {
        background: darkcyan; /* Бирюзовый цвет фона */
        color: white; /* Белые буквы */
        font-size: 10pt; /* Размер шрифта в пунктах */
    }

    .b2 {
        background: darksalmon;
        color: white;
        font-size: 10pt;
    }

    .b3 {
        background: brown;
        color: wheat;
        font-size: 10pt;
    }
</style>

<table>
    <table border="1" bordercolor="#8B008B" bgcolor=#BDB76B>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th colspan="2">Actions</th>
        </tr>
        <div th:each="user : ${allUsers}">
            <tr>
                <td th:text="${user.getId()}">id</td>
                <td th:text="${user.getName()}">name</td>
                <td th:text="${user.getLastname()}">lastname</td>
                <td th:text="${user.getAge()}">age</td>
                <td th:text="${user.getEmail()}">email</td>
                <td th:text="${user.getPassword()}">password</td>
                <td>
                    <button class="b2"><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a></button>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                        <input type="submit" class="b3" value="Delete">
                    </form>
                </td>

            </tr>
        </div>
    </table>
</table>
<br>
<input type="button" class="b1" value="ADD new User" onclick="window.location.href = '/users/new'">
</body>
</html>
